name: Auto Grass

on:
  schedule:
    - cron: "0 0 * * *"  # JST 9:00
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  grow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ← 履歴を全部取る（pull/rebase可）

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Run daily script
        run: npm start

      - name: Commit & Push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "auto-grass-bot"
            git config user.email "actions@users.noreply.github.com"
            git fetch origin main
            git pull --rebase origin main      # ← 先に進んでいるリモートを取り込む
            git add daily_log.md               # ← 変更ファイルだけをコミット
            git commit -m "chore(grass): update daily_log [skip ci]" || echo "No changes"
            git push
          else
            echo "No changes to commit."
          fi
