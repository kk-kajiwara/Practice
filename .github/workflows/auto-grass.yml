    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync to latest main (clean)
        run: |
          set -e
          git fetch origin main
          git reset --hard origin/main

      - name: Install deps
