      - name: Update today's entry (JST, idempotent)
        shell: bash
        run: |
          set -euo pipefail

          TODAY="$(TZ=Asia/Tokyo date +'%Y-%m-%d')"

          # è¦‹å‡ºã—ãŒãªã‘ã‚Œã°åˆæœŸåŒ–
          if [ ! -f daily_log.md ]; then
