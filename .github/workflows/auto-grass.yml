          TMP="$(mktemp)"
          grep -Ev "^- ${TODAY} [â€”-] " daily_log.md > "$TMP" || true
          mv "$TMP" daily_log.md

          # ç”Ÿæˆï¼šnpm run -s start ã§ä½™è¨ˆãªnpmãƒ­ã‚°ã‚’æŠ‘åˆ¶ã€æœ€å¾Œã®1è¡Œã‚’æ¡ç”¨
          GEN="$(npm run -s start | tr -d '\r' | tail -n 1 || true)"
          if [ -z "${GEN}" ]; then
            GEN="è‡ªå‹•è¨˜éŒ²ï¼ˆå†…å®¹æœªæŒ‡å®šï¼‰"
          fi

          # 1è¡Œã ã‘è¿½è¨˜
          echo "- ${TODAY} â€” ${GEN}" >> daily_log.md

          echo "---- tail daily_log.md (after update) ----"
          tail -n 10 daily_log.md || true

