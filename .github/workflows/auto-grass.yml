name: Auto Grass

on:
  schedule:
    # UTC 0:00 = JST 9:00
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: auto-grass
  cancel-in-progress: true

jobs:
  grow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync to latest main (clean)
        run: |
          set -e
          git fetch origin main
          git reset --hard origin/main

      - name: Install deps
        run: npm ci

      - name: Run daily script (JS handles de-dup & append)
        run: npm start

      - name: Commit & Push if changed (with retry)
        shell: bash
        run: |
          set -euo pipefail

          # daily_log.md に差分があるか
          if git diff --quiet -- daily_log.md; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "auto-grass-bot"
          git config user.email "actions@users.noreply.github.com"
          git add daily_log.md
          git commit -m "chore(grass): update daily_log [skip ci]" || true

          for i in 1 2; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push rejected, rebasing once and retrying..."
            git fetch origin main
            git rebase origin/main || git rebase --abort
          done

          # 2回失敗したら次回のスケジュールで再試行
          exit 1
